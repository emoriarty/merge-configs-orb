description: >
  Continue a pipeline from the setup phase with supplied configuation
  and pipeline parameters generated from the files changed.
usage:
  version: 2.1
  setup: true
  orbs:
    multiple-configs: emoriarty/merge-multiple-configs@0.0.1
  workflows:
    generate-config:
      jobs:
        - multiple-configs/merge:
            base-revision: main
            mapping: |
              src/.* src/.circleci/config.yml
              doc/.* src/.circleci/config.yml
